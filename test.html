<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.progress-bar {
  width: 0%;
  height: 6%;
  background-color: #007bff; /* Initial color */
  border-radius: 50px;
  position: absolute;
  animation: progressAnimation 5s linear forwards; /* Animation duration and timing function */
}

/* Define the animation keyframes */
@keyframes progressAnimation {
  0% {
    width: 0%;
    background-color: #007bff; /* Initial color */
  }
  100% {
    width: 50%;
    background-color: #00ff00; /* Final color */
  }
}

    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      
</body>
</html>
